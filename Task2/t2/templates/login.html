{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/-Login-form-Page-BS4-.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
   
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info font-weight-light mb-5" style="width: 288px;margin: -14px;"><i class="fa fa-bank"></i>&nbsp; Blogging</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% for message in messages %}
                        <div class="alert alert-danger">
                            <strong>{{ message }}</strong>
                        </div>
    {% endfor %}
                        <div class="form-group"><label class="text-secondary">Username</label><input class="form-control" type="text" required="" inputmode="email" name="username"></div>
                        <div class="form-group"><label class="text-secondary">Password</label><input class="form-control" type="password" required="" name="password"></div><button class="btn btn-info mt-2" type="submit">Log In</button></form>
                    <p class="mt-3 mb-0"><a class="text-info small" href="#">Forgot your email or password?</a></p>
                    
                    
                    <p class="mt-3 mb-0"><a class="text-info small" href="{% url 'registration' %}">If You Dont have an account</a></p>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image: url(&quot;assets/img/aldain-austria-316143-unsplash.jpg&quot;);background-size: cover;background-position: center center;">
                <img src="{% static 'images/aldain-austria-316143-unsplash.jpg' %}" style="width:100%;height:100%;" >
            </div>
        </div>
    </div>

        
    
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'js/jquery.min.js' %}"></script> 
</body>
